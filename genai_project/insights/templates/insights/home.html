<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Historical Insights - History</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            font-size: 24px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 15px;
        }

        /* Chatbot styling */
        .chat-container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-top: 30px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .chat-message {
            margin: 10px 0;
            padding: 8px;
            border-radius: 4px;
            max-width: 80%;
            line-height: 1.4;
        }
        .user-message {
            background-color: #d1e7ff;
            text-align: right;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #f0f0f0;
            text-align: left;
            align-self: flex-start;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        .input-container input[type="text"] {
            flex: 1;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .input-container button {
            padding: 8px 12px;
            font-size: 14px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Your Historical Insights</h1>
    <ul>
        {% for insight in insights %}
            <li>
                <strong>Topic:</strong> {{ insight.query.topic }} <br>
                <strong>Generated Insight:</strong> {{ insight.content }} <br>
                <em>Date:</em> {{ insight.created_at }}
            </li>
        {% endfor %}
    </ul>

    <!-- Chatbot Interface -->
    <div class="chat-container">
        <h2>Ask our Chatbot</h2>
        <div class="chat-box" id="chatBox">
            <!-- Chat messages will appear here -->
            <div class="chat-message bot-message">Hello! Ask me anything about history!</div>
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your message here...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const chatBox = document.getElementById("chatBox");
            const userInput = document.getElementById("userInput");
            const message = userInput.value.trim();

            if (message) {
                // Add user's message to chat
                const userMessage = document.createElement("div");
                userMessage.className = "chat-message user-message";
                userMessage.textContent = message;
                chatBox.appendChild(userMessage);

                // Clear input field
                userInput.value = "";

                // Scroll to the bottom of the chat box
                chatBox.scrollTop = chatBox.scrollHeight;

                // Simulate bot response (you can replace this with a real API call)
                setTimeout(() => {
                    const botMessage = document.createElement("div");
                    botMessage.className = "chat-message bot-message";
                    botMessage.textContent = "Here's some information about that topic!"; // Placeholder response
                    chatBox.appendChild(botMessage);
                    chatBox.scrollTop = chatBox.scrollHeight;
                }, 1000); // Delay to simulate processing time
            }
        }
    </script>
</body>
</html>
